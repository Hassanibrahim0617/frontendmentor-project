<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nft.css">
</head>

<body id="etherium">
  <section class="nft">
    <div class="equilibrium">
      <div class="header">
        <img src="image-equilibrium.jpg" alt="header">
       </div>
  
       <div class="head">
        Equilibrium #3429
       </div>
  
       <div class="body">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
       </div>
  
       <div class="eth">
        <img src="icon-ethereum.svg" alt="etherium">
        0.041 ETH
        <span class="time">
          <img src="icon-clock.svg" alt="clock">
          3 days left
        </span>

        <HR style="width:85%;">

       </div>
  
       <div class="creator">
        <img src="image-avatar.png" alt="Jules Wyvern">
        Creation of <a  href="link" class="href">Jules Wyvern</a>
       </div>
    </div>
    
     
  </section>
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
